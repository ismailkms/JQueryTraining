<html>

    <head>    
		<meta charset="utf-8">
        <title>Jquery</title>   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	</head>

    <body>
	
		<input type="text" value="deneme"/>
		<button class="button1">attr ekle</button>
		<button class="button2">çoklu attr ekle</button>
		<button class="button3">attr ile değer almak</button>
    </body>
	
	<script>
	//jQuery .attr() =  attribute’larla işlem yapmamızı sağlıyor.
	//Örneğin name ve value bir attribute’dur. jQuery .attr() ile bu attribute’ler üzerinde değişiklik yapabiliriz.
		$('.button1').click(function(){
			$('input').attr('value','.attr() ile içerik değiştirdik');
		});

		$('.button2').click(function(){
			$('input').attr({
			  value :'çoklu attr ekliyoruz',
			  readonly : 'readonly'
			});
		});

		$('.button3').click(function(){
			alert($('input').attr('value') )
		});
	</script>
</html>
