<html>

    <head>    
		<meta charset="utf-8">
        <title>Jquery</title>   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	</head>

    <body>
	
        <p id="result"></p>
		
		<button>Click</button>
    </body>
	
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				
				$.get(".../url",function(data,status){
					$("#result").html("Verimiz: "+data+"<br> Durum Status"+status);
				})
				//Url'den veri çekmemizi sağlar (url,callback)
			});
		});
	</script>
</html>
