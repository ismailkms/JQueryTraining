<html>

    <head>    
		<meta charset="utf-8">
        <title>Jquery</title>   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	</head>

    <body>
		<div></div>
        <p id="result"></p>
		
		<button>Click</button>
    </body>
	
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("div").load("demo.txt");
				//Dosya yükleme
				
				$("div").load("demo.txt", function(responsTxt,statusTxt,xhr){
					if(statusTxt="success")
						alert("İçerik başarıla yüklendi");
					else if(statusTxt="error")
						alert("Hata: " +xhr.status+ " : " +xhr.statusTxt);
				});
				//Callback yaptık
			});
		});
	</script>
</html>
