<html>

    <head>    
		<meta charset="utf-8">
        <title>Jquery</title>   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	</head>

    <body>
	
        <p id="result"></p>
		
		<button>Click</button>
    </body>
	
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				
				$.post(".../url",
				{
					name:"ismail",
					surname="Kamış"
				},//data yı giriyoruz
				function(data,status){
					$("#result").html(data);
				})
				//Url'e veri göndermemizi sağlar (url,data,callback)
			});
		});
	</script>
</html>
